                        </div>

                                <span>Email</span>
                                <input type="text" placeholder="JohnDoe@gmail.com">
                            </div>
                            <div class="inputBox">
                                <span>Phone</span>
                                <input type="text" placeholder="1234567891">
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea placeholder="Write your message here..."></textarea>
                            </div>
                    </div>
                    <div class="row100">
                        <div class="inputBox">
                            <input type="submit" value="Send">
